<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/meta/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/meta/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/meta/favicon-16x16.png">

    <!-- Primary Meta Tags -->
    <title>Bongo Duck</title>
    <meta name="title" content="Bongo Duck">
    <meta name="description" content="Hit the bongos like the bongo duck!">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bongoduck.pages.dev/">
    <meta property="og:title" content="Bongo Duck">
    <meta property="og:description" content="Hit the bongos like the bongo duck!">
    <meta property="og:image" content="/meta/embed.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://bongoduck.pages.dev/">
    <meta property="twitter:title" content="Bongo Duck">
    <meta property="twitter:description" content="Hit the bongos like the bongo duck!">
    <meta property="twitter:image" content="/meta/embed.png">


    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro&display=swap" rel="stylesheet">
    <script src="./js/lowLag.js"></script>
    <script src="./js/sm2/js/soundmanager2-nodebug-jsmin.js"></script>
    <script src="./js/app.js" defer></script>
</head>

<body oncontextmenu="return false;">
    <main>
        <header>
            <div><img src="./images/logo.png" alt=""></div>
            <div>
                <h1>BONGO DUCK</h1>
                <h2>A fun fan-website for <a href="https://duck.art/" target="_blank">RDBP</a> üê§ Made by <a
                        href="https://twitter.com/muskedelon" target="_blank">@muskedelon</a></h2>
            </div>
            <div>
                <p>Inspired by <a href="https://bongo.cat/" target="_blank">Bongo Cat</a></p>
            </div>
        </header>
        <section>
            <div class="info">
                <div class="key-container">
                    <p>Bongos</p>
                    <div class="keys">
                        <div class="key A">
                            <img src="./images/small-button.svg" alt="">
                            <p>A</p>
                        </div>
                        <div class="key D">
                            <img src="./images/small-button.svg" alt="">
                            <p>D</p>
                        </div>
                    </div>
                </div>
                <div class="key-container">
                    <p>Squeak</p>
                    <div class="key Q">
                        <img src="./images/small-button.svg" alt="">
                        <p>Q</p>
                    </div>
                </div>
                <div class="key-container">
                    <p>Quack</p>
                    <div class="key SPACE">
                        <img src="./images/long-button.svg" alt="">
                        <p>SPACE</p>
                    </div>
                </div>
                <div class="key-container">
                    <p>Cowbell</p>
                    <div class="key F">
                        <img src="./images/small-button.svg" alt="">
                        <p>F</p>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="table">
                <div class="duck-container">
                    <img src="./images/duck-body.png" alt="" class="duck-body">
                    <img src="./images/duck-left-up.png" alt="" class="duck-left-up active">
                    <img src="./images/duck-left-down.png" alt="" class="duck-left-down">
                    <img src="./images/duck-right-up.png" alt="" class="duck-right-up active">
                    <img src="./images/duck-right-down.png" alt="" class="duck-right-down">
                    <img src="./images/duck-mouth-speak.png" alt="" class="duck-mouth-speak">
                </div>
                <div class="instruments-container">
                    <img src="./images/bongo.png" alt="" class="instrument bongo active">
                    <img src="./images/squeak.png" alt="" class="instrument squeak">
                    <img src="./images/cowbell.png" alt="" class="instrument cowbell">
                </div>
            </div>
            <div class="line"></div>
        </section>
    </main>
    <article>
        <div><img src="./images/logo.png" alt=""></div>
        <div>
            <h1>BONGO DUCK</h1>
            <h2>A fun fan-website for <a href="https://duck.art/" target="_blank">RDBP</a> üê§ Made by <a
                    href="https://twitter.com/muskedelon" target="_blank">@muskedelon</a></h2>
        </div>
        <div>
            <p>Mobile version coming soon</p>
        </div>
    </article>
</body>

</html>
